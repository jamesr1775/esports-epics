{% block content %}
    <!-- Modal Code obtained from [3] in Readme -->
    <!-- Esports Embedded Video Modal -->
    <div class="modal browse-video-modal" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="videoModal" aria-hidden="true">
        <div class="modal-content">
            <h3 id="vod-modal-title"></h3>
            <div>
                <iframe style="width:100%; height: 500px; border:none;" src="about:blank" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <button type="button" class="modal-action modal-close waves-effect waves-light btn browse-modal-close-btn">Close</button>
        </div>
    </div>
{% endblock %}
