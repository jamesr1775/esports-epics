{% extends "base.html" %}
{% block content %}
    <h3 class="center-align">Log In</h3>
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
                        <i class="material-icons prefix">person</i>
						<input id="username" name="username" type="text" maxlength="15" class="validate" required>
                        <label for="username">Username</label>
					</div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" name="password" type="password" maxlength="20" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- login -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                        Log In 
                        <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Dont have an account?
                <a href="{{ url_for('register') }} "  class="light-blue-text text-darken-4 text-shadow">Register Account</a>
            </p>
        </div>
    </div>
{% endblock %}
