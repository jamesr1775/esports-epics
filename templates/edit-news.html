{% extends "base.html" %}
{% block content %}
    <h3 class="center-align">Edit News Post</h3>
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('edit_news', story_id=story._id) }}">
            <div class="card-panel">
                <div class="row">
                    <!-- title -->
					<div class="input-field col s12">
                        <i class="material-icons prefix">title</i>
						<input id="title" name="title" value="{{ story.title}}" type="text" minlength="5" maxlength="100" class="validate" required>
                        <label for="title">News Post Title</label>
                        <span class="helper-text" data-error="Field should consist of letters and/or numbers and be between 5-50 characters long." data-success=""></span>
					</div>
                    <!-- Body -->
                    <div class="input-field col s12">
                        <i class="material-icons prefix">description</i>
                        <textarea id="post_body" name="post_body" rows="300" minlength="50" class="materialize-textarea validate" required>
                            {{- story.post_body -}}
                        </textarea>
                        <label for="post_body">Post Body</label>
                        <span class="helper-text" data-error="Field should consist of letters and/or numbers and be between 50-500 characters long." data-success=""></span>
                    </div>
                    <!-- image post -->
					<div class="input-field col s12">
                        <i class="fas fa-image prefix"></i>
						<input id="post_image" name="post_image" value="{{ story.post_image}}" minlength="5" maxlength="300" class="validate" type="url" pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{5,300}\.[a-z]{2,4}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)(.jpg|.png|.gif)" required>
                        <label for="post_image">Post Image</label>
                        <span class="helper-text" data-error="Image Link should consist of letters and/or numbers and be between 5-300 characters long and end in either jpg, png or gif. (e.g http://i.imgur.com/______.jpg)" data-success=""></span>
                    </div>
                </div>
                <!-- submit -->
                <div class="row form-btns-container">
                    <a href="{{ url_for('profile', username=session['user']) }}" class="col s6 btn-large light-blue darken-4 text-shadow epic-form-btn">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="col s6 btn-large light-blue darken-4 text-shadow epic-form-btn">
                        Edit Post <i class="fas fa-sign-in-alt epic-form-icon"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
